<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/easyhttp.js" charset="UTF-8"></script>
    <script src="js/index.js" charset="UTF-8"></script>
    <title>Student Admission</title>
</head>
<body>
<div class="sidenav">
    <div class="login-main-text">
        <img class="logo-img" src="img/IIITB-invert-logo.png">
        <h1>Academic ERP System</h1>
        <p>Student admissions are currently open.</p>
    </div>
</div>
<div class="main">
    <div class="col-md-6 col-sm-12">
        <div class="login-form">
            <form id="loginForm" onsubmit="return handleLogin()">
                <h3>Administrators Only</h3>
                <div class="form-group">
                    <input id="login" type="text" class="form-control" placeholder="User Name">
                </div>
                <div class="form-group">
                    <input id="pass" type="password" class="form-control" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-black">Login</button>
                <br><br>
                <span id="errorMessage" style="color: red">         </span>
            </form>
        </div>
    </div>
</div>
</body>
</html>
