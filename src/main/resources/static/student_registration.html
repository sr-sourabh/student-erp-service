<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/easyhttp.js" charset="UTF-8"></script>
    <script src="js/student_registration.js" charset="UTF-8"></script>

    <link rel="stylesheet" href="css/student_registration.css">
    <title>Student Registration</title>
</head>
<body>
<div class="container">
    <form class="form-horizontal student-form" role="form" onsubmit="return handleUpdate()">
        <h2>Student Registration</h2>
        <div>
            <div class="row">
                <div class="form-group">
                    <label for="firstName" class="col-sm-3 control-label">First Name</label>
                    <div class="col-sm-9">
                        <input type="text" id="firstName" placeholder="First Name" class="form-control" autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastName" class="col-sm-3 control-label">Last Name</label>
                    <div class="col-sm-9">
                        <input type="text" id="lastName" placeholder="Last Name" class="form-control" autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-3 control-label">Email* </label>
                    <div class="col-sm-9">
                        <input required="required" type="email" id="email" placeholder="username@example.com"
                               class="form-control" name="email">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="form-group">
                    <label for="credit" class="col-sm-3 control-label">Credit* </label>
                    <div class="col-sm-9">
                        <input type="number" id="credit" placeholder="NN" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="graduationYear" class="col-sm-3 control-label">Graduation Year</label>
                    <div class="col-sm-9">
                        <input required="required" type="number" id="graduationYear" class="form-control"
                               placeholder="YYYY" min="1900"
                               max="2050">
                    </div>
                </div>
                <div class="form-group rollNumber">
                    <label for="rollNo" class="col-sm-3 control-label">Roll Number</label>
                    <div class="col-sm-9">
                        <input disabled="disabled" type="text" id="rollNo" class="form-control">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="form-group">
                    <label for="program" class="col-sm-3 control-label">Program* </label>
                    <div class="col-sm-9">
                        <input required="required" type="text" id="program" placeholder="Eg: MT" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="code" class="col-sm-3 control-label">Code* </label>
                    <div class="col-sm-9">
                        <input required="required" type="number" id="code" placeholder="Eg: 1 for CSE"
                               class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="cgpa" class="col-sm-3 control-label">CGPA* </label>
                    <div class="col-sm-9">
                        <input required="required" type="number" id="cgpa" placeholder="cgpa out of 4"
                               class="form-control">
                    </div>
                </div>
            </div>

        </div>

        <button type="submit" class="btn btn-primary btn-block">Register</button>
        <br>
        <span id="serverMessage" style="color: red; position: center"></span>
    </form> <!-- /form -->
</div> <!-- ./container -->

</body>
</html>
